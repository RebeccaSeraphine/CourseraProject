<!--form to add new images-->
<template name="addimages">
        <form class="newimage">
            <input type="text" name="image_title" placeholder="title">
            <input type="text" name="image_source" placeholder="source">
            <input type="text" name="image_alt" placeholder="alt">
            <input type="number" name="image_ranking" placeholder="number">
            <input type="text" name="image_category" placeholder="category">
            <input type="submit">
        </form>
</template>
