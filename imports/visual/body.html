<body>

    <header>
        <h1> Fluffiness Factor </h1>
        {{> addimages}}
    </header>

    <div class="container">

        <!--start of each-->{{#each images}}
        <div class="row">
            <div class="col-12 m-1">
                <h4 class="imagetitle">{{image_title}} </h4>
                <button class="delete">X</button>
                <img class="standardimage" width="100%" src={{image_source}} alt="{{image_alt}}" /> &nbsp; &nbsp;
            </div>
        </div>
        <!--end of each-->{{/each}}

    </div>

</body>
